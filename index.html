<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Justin Frost's Udacity Front End Nano-degree Memory game project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Justin's Memory Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet"
          href="https://afeld.github.io/emoji-css/emoji.css">

    <!-- My custom CSS -->
    <link rel="stylesheet" href="css/app.css">

  </head>

  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
          Please <a href="https://browsehappy.com/">upgrade your browser</a>
          to improve your experience and security.</p>
        <![endif]-->

    <!-- Defining the game winning modal -->
    <div id="winModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="winModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header">
        		<h3 id="winModalLabel">You Won! <i class="em em-grin"></i><i class="em em---1"></i></h3>
        	</div>
        	<div class="modal-body">
		        <p>Final Score:</p>
            <div>
              Total Clicks: <span id="winClicks"></span>
            </div>
            <div>
              Rating: <span id="winRating"></span>
            </div>
	        </div>
        	<div class="modal-footer">
        		<button id="winModalClose" class="btn">Play Again!</button>
        	</div>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Ribbon heading -->
      <div class="header">
        <h1>
          <i class="em em-grinning_face_with_one_large_and_one_small_eye"></i>
          Emoji Matchup
        </h1>
      </div>

      <!-- reset button and score -->
      <div class="toolbar">
        <button class="btn" id="reset">Reset Game</button>
        <span class="stats">
          Clicks: <span id="clicks">0</span>
          Matches: <span id="matches">0</span>
        </span>
      </div>
      <!-- Hidden card template that we will access in js -->
      <div id="card-template" class="hidden">
        <div class="rotate-container">
          <div class="card">
            <div class="card-back">
            </div>
            <div class="card-front">
            </div>
          </div>
        </div>
      </div>

      <!-- cards are layed out here -->
      <section>
        <div id="card-deck" class="card-deck">
        </div>
      </section>

      <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
              integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
              crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
              integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
              crossorigin="anonymous"></script>
      <!-- Custom app js -->
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
